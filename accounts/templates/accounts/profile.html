{% extends "accounts/dashboard.html" %}
{% block dashboard_content %}
			
			<div class="col-lg-3"></div>
			<div class="tab-content text-center col-lg-6" style="padding-bottom: 5%;">
				<div><h3>DADOS CADASTRAIS:</h3></div>
				<form action="{% url 'profile' %}" method="POST" class="form-horizontal">
					{% csrf_token %}
					<input class="form-group " type="hidden" name="user" value="{{ user }}" />
					<div class="form-group label-floating">
						<div class="col-sm-12">
							<label class="control-label" for="">Login:</label>
							<input type="text" class="form-control" id="username" 
								name="username" value="{{ user.username }}" 
							/>
						</div>
					</div>
					<div class="form-group label-floating">
						<div class="col-sm-12">
							<label class="control-label" for="">Nome Completo:</label>
							<input type="text" class="form-control" id="nome" 
								name="nome" value="{{ user.first_name }} {{ user.last_name }}" 
							/>
						</div>
					</div>
					<div class="form-group label-floating">
						<div class="col-sm-12">
							<label class="control-label" for="">CPF:</label>
							<input type="text" class="form-control" id="cpf" 
								name="cpf" value="{{ user.profile.cpf }}"
							/>
						</div>
					</div>
					<div class="form-group label-floating">
						<div class="col-sm-12">
							<label class="control-label" for="">E-mail:</label>
							<input type="email" class="form-control" id="email" 
								name="email" value="{{ user.email }}" 
							/>
						</div>
					</div>
					<div class="form-group label-floating">
						<div class="col-sm-12">
							<label class="control-label" for="">Celular:</label>
							<input type="text" class="form-control" id="celular" 
								name="celular" value="{{ user.profile.celular }}"
							/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 text-left">
							<label class="control-label" for="">Data de Nascimento:</label>
							<input type="date" class="form-control" id="data_nasc" 
								name="data_nasc" value="{{ user.profile.data_nasc|date:'Y-m-d' }}"
							/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 text-left">
							<label class="control-label" for="">Sexo:</label>
							<div class="radio text-left">
								<label>
									<input type="radio" name="genero" value="M"
									{% if user.profile.sexo == "M" %} checked="true" {% endif %}> Masculino
								</label>
								<label>
									<input type="radio" name="genero" value="F"
									{% if user.profile.sexo == "F" %} checked="true" {% endif %}> Feminino
								</label>
							</div>
						</div>
					</div>
					<div class="">
						<input type="submit" class="btn btn-xs btn-primary" value="Salvar">
					</div>
				</form>
			</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
$(document).ready(function(){
    $('[name=celular]').mask('(00) 00000-0000');
    $('[name=cpf]').mask('000.000.000-00');
});
</script>
{% endblock %}
